{% extends 'partial/base.html' %}
{% load static %}

{% block title%} New Employee | Home {% endblock title %}

{% block content %}

<div class="container">
    <div class="row mt-3 pt-3 justify-content-center">
        <div class="col-md-8">
            <div class="container mt-5 text-center">
                <h2>New Employee</h2>
                <hr>
                <p class="text-right">Fill Employee Form</p>

            </div>
            <div class="card my-4 shadow">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" placeholder="First Name" class="form-control" id="fname" name="fname"
                                    value="" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="fname" class="form-label">Last Name</label>
                                <input type="text" placeholder="Last Name" class="form-control" id="lname" name="lname"
                                    value="" required>
                            </div>
                        </div>
                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="middlem" class="form-label">Middle Name</label>
                                <input type="text" placeholder="Optional" class="form-control" id="middlem"
                                    name="middlename" value="">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="empcode" class="form-label">Emp. Code</label>
                                <input type="text" placeholder="" class="form-control" id="empcode" name="empcode"
                                    value="" required>
                            </div>
                        </div>

                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="residence" class="form-label">Date of Birth</label>
                                <input type="date" placeholder="" class="form-control" id="residence" name="dob"
                                    value="" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="residence" class="form-label">Username</label>

                                <select name="username" id="gender" class="form-control">


                                    {% for item in users %}
                                    <option value="{{ item.pk}}">{{ item.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="gender" class="form-label">Gender</label>
                                <select name="gender" id="gender" class="form-control">

                                    </option>
                                    {% for item in genders %}
                                    <option value="{{ item.pk }}">{{ item.gender }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="residence" class="form-label">Residence Address</label>
                                <input type="text" placeholder="" class="form-control" id="residence" name="address"
                                    value="">
                            </div>
                        </div>

                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="city" class="form-label">City</label>
                                <input type="text" placeholder="" class="form-control" id="city" name="city" value=""
                                    required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" placeholder="" class="form-control" id="email" name="email" value="">
                            </div>
                        </div>

                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="email" class="form-label">Nationality</label>
                                <input type="text" placeholder="" class="form-control" id="email" name="nationality"
                                    value="" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="gender" class="form-label">Department</label>
                                <select name="department" id="gender" class="form-control">
                                    
                                    {% for item in depts %}
                                    <option value="{{ item.pk }}">{{ item.dept_name }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>

                        <div class=row>
                            <div class="col-md-6 form-group">
                                <label for="residence" class="form-label">Started Date</label>
                                <input type="date" placeholder="" class="form-control" id="residence"
                                    value="{{ emp_edit.started_date | date:'Y-m-d' }}" name="start_date">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="city" class="form-label">Phone Number</label>
                                <input type="text" placeholder="" class="form-control" id="city" name="phone"
                                    value="{{ emp_edit.emp_phone }}" required>
                            </div>

                        </div>



                        <div class="form-group">

                            <label for="" class="">Upload Image</label>
                            <input type="file" class="form-control-file" name='emp_image' value="" name="emp_image">


                        </div>

                        <div class=" form-group">

                            <div class=row>
                                <div class="col-md-6 form-group">
                                    <input class="btn btn-primary custom-btn btn-block" type="submit" value="Submit">
                                </div>
                                <div class="col-md-6 form-group">
                                    <a class="btn btn-primary custom-btn btn-block"
                                        href="{% url 'employee-report' %}">Back</a>
                                    <!-- <input class="btn btn-primary custom-btn btn-block" type="submit" value="Back"> -->
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>




    </div>
</div>
{% endblock content %}
